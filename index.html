<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="utf-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title >Rock, paper, scissors!</title >

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<!-- own stylesheet -->
	<link href="css/style.css" rel="stylesheet" >
	<!-- Google Roboto font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" >

	<script src="script.js" ></script >

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js" ></script >
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" ></script >
	<![endif]-->
</head >
<body >

<div class="container-fluid" >

	<div class="col-xs-12 col-md-4 player-color" id="player-view">
		<img id="playerImage" src="images/default.png" >
	</div >

	<div class="col-xs-12 col-md-4 " id="score-view-container">
		<div class="col-xs-12 col-md-12 score-view" >
			<div class="col-xs-2 col-md-12 round-indicator-color" id="roundCounterElement" >
				<div class="row score-view__title" >
					Round
				</div >
				<div class="row score-view__score" id="roundCounter" >
					0
				</div >
			</div >
			<div class="col-xs-3 col-md-4 player-color" >
				<div class="row score-view__title" >
					MÃ¤ngija
				</div >
				<div class="row score-view__score" id="playerScore" >
					0
				</div >
			</div >
			<div class="col-xs-2 col-md-4 draw-indicator-color" >
				<div class="row score-view__title" >
					Viik
				</div >
				<div class="row score-view__score" id="tiesCounter" >
					0
				</div >
			</div >
			<div class="col-xs-3 col-md-4 opponent-color" >
				<div class="row score-view__title" >
					Vastane
				</div >
				<div class="row score-view__score" id="opponentScore" >
					0
				</div >
			</div >
			<div class="col-xs-2 col-md-12 time-indicator-color" >
				<div class="row score-view__title" >
					Aeg
				</div >
				<div class="row score-view__score" id="timeCounter" >
					0
				</div >
			</div >
		</div >

		<div class="col-xs-6 col-md-12" >
			<div class="moveHistoryContainer" >
				<div class="row moveHistoryHeader" >
					<div class="col-xs-4 paddingCancel player-color" id="moveHistoryHeader--player" >
						P
					</div >
					<div class="col-xs-4 paddingCancel round-indicator-color" id="moveHistoryHeader--round" >
						R
					</div >
					<div class="col-xs-4 paddingCancel opponent-color" id="moveHistoryHeader--opponent" >
						O
					</div >
				</div >
				<div class="row" id="moveHistory" ></div >
			</div >

		</div >

		<div class="col-xs-6 col-md-12 button-row" >
			<div class="col-xs-12 " >
				<button onclick="startGame()" class="btn btn-default" id="startButton" >Start</button >
			</div >
			<div class="col-xs-12" >
				<button class="btn btn-default" id="stopButton" onClick="stopGame()" >Stop</button >
			</div >
			<div id="playButtonContainer" >
				<div class="col-xs-12 " >
					<button onclick="makeMove('rock')" class="btn btn-default moveButton" >
						<img class="move-icon--button" src="images/rock-icon.png" >
					</button >
				</div >
				<div class="col-xs-12 " >
					<button onclick="makeMove('paper')" class="btn btn-default moveButton" >
						<img class="move-icon--button" src="images/paper-icon.png" >
					</button >
				</div >
				<div class="col-xs-12 " >
					<button onclick="makeMove('scissors')" class="btn btn-default moveButton" >
						<img class="move-icon--button" src="images/scissors-icon.png" >
					</button >
				</div >
			</div >
		</div >

	</div >

	<div class="col-xs-12 col-md-4 opponent-color" id="opponent-view">
		<img id="opponentImage" src="images/default.png" >
	</div >
</div >

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script >
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js" ></script >
</body >
</html >
